<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Server offline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("offline.png") no-repeat center center;
      background-size: cover;
      filter: brightness(0.6);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="content">
    <h1>Server je offline</h1>
    <p>Snažíme se ho znovu zapnout…</p>
    <p>Zkus to prosím za chvíli.</p>
  </div>

  <script>
    const SERVER_URL = "http://TVŮJ_IP:8080/status";

    setInterval(() => {
      fetch(SERVER_URL, { mode: "no-cors" })
        .then(() => {
          window.location.href = "http://TVŮJ_IP:8080/";
        })
        .catch(() => {});
    }, 5000);
  </script>

</body>
</html>
